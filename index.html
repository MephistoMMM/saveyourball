<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link  rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/button.css">
  <script type="application/javascript" src="js/Direction.js"></script>
  <script type="application/javascript" src="js/quadtree_circle.js"></script>
  <script type="application/javascript" src="js/scroll.js"></script>
  <script type="application/javascript" src="js/Point.js" > </script>
  <script type="application/javascript" src="js/game.js"></script>
  <script type="application/javascript" src="js/start.js"></script>
  <script type="application/javascript" src="js/introduction.js"></script>
  <script type="application/javascript" src="js/itd1.js"></script>
  <script type="application/javascript" src="js/itd2.js"></script>
  <script type="application/javascript" src="js/itd3.js"></script>
  <title>SaveYourBall</title>
</head>
<body id ="plane">

    <div class="screen header">
        <div class="plane">
            <div id="headerline">
                <p id="main">SaveYourBall</p>
                <p id="aside">-- a fantastic ball game.</p>
            </div>

            <div>
                <canvas id="canvas"></canvas>
            </div>

            <div id="goTo"><p>Details</p></div>
        </div>
    </div>

    <div class = "screen introduction">
        <div class="items">

            <div id="item1">
                <div>
                    <canvas id="canvas1"></canvas>
                </div>
                <div>
                    <p>Using WASD to control your ball</p>
                </div>
            </div>

            <div id="item2">
                <div>
                    <canvas id="canvas2"></canvas>
                </div>
                <div>
                    <p>Tying to keep away from those unfriendly balls</p>
                </div>
           </div>  

            <div id="item3">
                <div>
                    <canvas id="canvas3"></canvas>
                </div>
                <div>
                    <p>Resist as long as ♂ you ♂ can!</p>
                </div>
            </div>


        </div>
    </div>

    <div class = "screen game">
        <div class="gamePlant">

            <div id="replay">
                <p id="play" class="button button-glow  ">start</p>
                <p id='stop' class="button button-glow  ">stop</p>
            </div>


            <div>
                <canvas id="game" width="1300px" height="800px"></canvas>
            </div>


            <audio src='./audio/sakura.mp3'
                      preload="preload"
                      loop="loop"
                       id ="audio">

            </audio>


        </div>
    </div>

    <div class = "screen floor">
        <div class="tail">
            <div id="oneMoreSay">

            </div>
            <div id="foot">

            </div>
        </div>
    </div>

</body>
</html>
